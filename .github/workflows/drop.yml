name: DropWizard EndPoint Action workflow

on:
  workflow_dispatch:
    inputs:
      NODE_TYPE:
        required: false
        description: Node type

env:
  NODE_TYPE :  "${{ input.NODE_TYPE }}== '' ? 'dind-nocache' : ${{ env.NODE_TYPE }}"

jobs:
  dropwizard:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
