name: DropWizard EndPoint Action workflow

on:
  workflow_dispatch:
    inputs:
      node_type:
        required: false
        description: Node type

env:
  NODE_TYPE : ${{ inputs.node_type || 'dind-nocache' }}

jobs:
  dropwizard:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Check Performance Test Environments
        run: |
          echo "${{ env.NODE_TYPE }}" 
          
